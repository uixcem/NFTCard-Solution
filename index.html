<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__img">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" />
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
        <p class="value">
          <img src="images/icon-ethereum.svg" alt="etheruem icon" />0.041 ETH
        </p>
        <p class="timeStamp">
          <img src="images/icon-clock.svg" alt="clock icon" />3 days left
        </p>
      </div>
      <div class="card__author">
        <img src="./images/image-avatar.png" alt="User picture" />
        <div class="author-info">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
